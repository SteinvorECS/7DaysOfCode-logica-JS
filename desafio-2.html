<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desafio-2.css">
    <title>Bot Motivador do Estudante</title>
</head>
<body>
    <main>

        <h1 class="titulo-da-pagina">
            Bot Motivador de Estudante
        </h1>

        <div class="apresentacao">
            <p>
                Responda às perguntas abaixo para obter sua motivação!
            </p>
        </div>

        <div data-conteudo="primeiras-perguntas">   
            <label for="nome" class="perguntas-do-bot">
                Qual o seu nome?
            </label>
            <input type="text" id="nome" class="input-do-usuario" data-pergunta="nome">
            
            <label for="idade" class="perguntas-do-bot">
                Quantos anos você tem?
            </label>
            <input type="number" id="idade" class="input-do-usuario" data-pergunta="idade">
            
            <label for="linguagem" class="perguntas-do-bot">
            Qual linguagem de programação você está estudando?
            </label>
            <input type="text" id="linguagem" class="input-do-usuario" data-pergunta="linguagem">

            <button type="submit" data-botao="primeiras-perguntas">Enviar</button>
        </div>

        <div class="hide" data-conteudo="primeira-resposta">
           <p class="resposta-do-bot" data-enxerto="primeira-resposta">

           </p>
        </div>
        <div class="hide" data-conteudo="segunda-pergunta">
           <label for="pergunta-gosto" class="perguntas-do-bot" data-enxerto="pergunta-gosto"></label>
           <input type="number" id="pergunta-adicional" class="input-do-usuario" data-pergunta="gosto">

           <button type="submit" data-botao="segunda-pergunta">Enviar</button>
        </div>

        <div class="hide" data-conteudo="segunda-resposta">
            <p class="resposta-do-bot" data-enxerto="segunda-resposta">
                
            </p>
        </div>

    </main>

    <script src="desafio-2.js"></script>
</body>
</html>
